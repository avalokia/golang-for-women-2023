<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Challenge Sesi 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .center-content {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 20px 80px;
      }
    </style>
  </head>
  <body>
    <div class="center-content">
      <div>
        <h1>{{ .title }}</h1>
        <hr />
        <form id="userForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br />
        <hr />
        <br />
        <h3>List of available emails:</h3>
        <ul>
          <li>john.doe@example.com</li>
          <li>jane.smith@example.com</li>
          <li>michael.johnson@example.com</li>
          <li>sarah.wilson@example.com</li>
          <li>robert.jackson@example.com</li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from submitting normally
          const email = document.getElementById("exampleInputEmail1").value;
          var redirectURL =
            "http://localhost:9090/user/" + encodeURIComponent(email);
          window.location.href = redirectURL;
        });
    </script>
  </body>
</html>
